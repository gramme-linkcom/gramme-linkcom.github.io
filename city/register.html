<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>City MC -新規登録ページ-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="gramme-linkcom.github.io/font.css">
    <link rel="stylesheet" href="loading.css">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="Script.js" defer></script>
    <script src="main.js"></script>
    <script src="Site_sizechenger.js"></script>
    <link rel="stylesheet" href="./Style_register.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="../font.css">
  </head>
  <body>
    <header>
      <img src="Logo.png">
    </header>
    <main>
      <div class="main">
        <div class="loading" style="display:none;">
          <div class="loading-frame">
            <h2>処理中です<br>しばらくお待ち下さい
            </h2>
            <span class="loader"></span>
          </div>
        </div>
      <div class="login">
        <h1>参加お申し込み</h1>
        <div class="invitation">
          <p style="color: red;">参加には、すでにサーバーに参加している人から招待コードをもらう必要があります。</p>
          <h2>ステップ1 : 招待コード認証</h2>
          <form name="invitation_Code" method="post">
          <p class="text">招待者名</p>
          <p id="Invisiter_Name_text" Style="color:red; "></p>
          <input type="text" id="Invisiter_Name" value="" placeholder=" 招待者名を入力してください" size="10" required="required" />
          <p class="text">招待コード</p>
          <p id="Code_text" Style="color:red;"></p>
          <input type="text" id="Code" value="" placeholder=" 招待コードを入力してください" size="10" required="required" />
          </ul>
           <input type="button" class="LoginB" value="登録" onclick="CheckCode()">
        </form>
        </div>
        <div class="UserInfo_Subscribe" style="display: none;">
          <h2><br>ステップ2 : ユーザー情報登録</h2>
          <p>ユーザー情報を登録します。</p>
          <form name="UserInfo_Subscribe" method="post">
            <p class="text">ユーザー名</p>
            <p id="Name_text" Style="color:red;"></p>
            <input type="text" id="Name" value="" placeholder=" ユーザー名を入力してください" size="10" required="required" />
            <p id="Pass" class="text">パスワード</p>
            <p id="Pass_text" Style="color:red;"></p>
            <input type="password" id="Password" value="" placeholder=" パスワードを入力してください" size="10" required="required" />
            <p class="text">メールアドレス（任意）</p>
            <p id="Mail_Adress" Style="color:red;"></p>
            <input type="text" id="Mail" value="" placeholder=" メールアドレスを入力してください" size="10" required="required" />
            <input type="button" class="LoginB" value="登録" onclick="Temp_Account()">
          </form>
        </div>
        <div class="Check_AccountInfo" style="display: none;">
            <h2>参加アカウント情報確認</h2>
            <p>以下の内容で登録を行います。</p>
            <p id="Check_AccountInfo_Name">ユーザー名：</p>
            <p id="Check_AccountInfo_Pass">パスワード：(情報保護のため、出力されません)</p>
            <p id="Check_AccountInfo_Mail">メールアドレス：</p>
          <input type="button" class="LoginB" value="内容を修正する" onclick="Back_AccountInfo()">
          <input type="button" class="LoginB" value="この内容で登録する" onclick="Account_startup()">
          <p id="status" Style="color:red;"></p>
        </div>
        <div class="Made_Account" style="display: none;">
          <h2>アカウントの登録が完了しました。</h2>
          <p>下のボタンからログインページにアクセスしてください</p>
          <button class="LoginB" onclick="location.href='index.html'">ログインページへ</button>
        </div>
      </div>
      </div>
    </main>
    <footer>
      <div class="margin">
      </div>
    </footer>
  </body>
</html>
